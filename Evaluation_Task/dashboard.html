<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socail App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/assests/css/dashboard.css" />
  </head>

  <body onload="post()">
    <nav>
      <div class="container">
        <h2 class="log">Social App</h2>

        <div class="create">
          <div class="dropdown">
            <a
              class="btn btn-secondary dropdown-toggle"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Settings&nbsp;<i class="fas fa-cog"></i>
            </a>
          </div>
          <a href="/signin.html"> <h2 class="log">Log Out</h2></a>
        </div>
      </div>
    </nav>

    <!------------------------- MAIN -------------------------->
    <main>
      <div class="container">
        <div class="right">
          <div class="messages">
            <div class="heading">
              <h4>Users</h4>
              <i class="fas fa-edit"></i>
            </div>
            <div class="search-bar">
              <i class="fas fa-search"></i>
              <input
                type="search"
                placeholder="Search Users"
                id="message-search"
              />
            </div>

            <!--User Sidebar-->
            <div class="message">
              <div class="message-body" id="userData">
                <!----------------------------- Fetching data from an Api--------------------->
              </div>
            </div>
          </div>
        </div>

        <!--======================== Center Posts Container ==========================-->
        <div class="middle">
          <div class="feeds" id="postByUser"></div>
        </div>
        <div class="container">
          <!--======================== Tags SideBar ==========================-->
          <div class="right">
            <div class="messages">
              <div class="heading">
                <h4>Tags</h4>
                <i class="fas fa-tags"></i>
              </div>
              <div class="search-bar">
                <i class="fas fa-search"></i>
                <input
                  type="search"
                  placeholder="Search Tags"
                  id="message-search"
                />
              </div>
              <div class="message">
                <div class="message-body" id="userTags">
                  <!---------------Fetching tags data from an Api--------------------->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/assests/script/dashboard.js"></script>
  </body>
</html>
